on:
  push:
    branches:
    - $default-branch
    tags:
    - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        IMAGE_NAME="snarky/gh-deploy"
        IMAGE_TAG="$(git describe --abbrev=0 --tags)"
        DOCKER_BUILDKIT=1 docker build \
          --build-arg "VERSION=${IMAGE_TAG}" \
          --tag "${IMAGE_NAME}:${IMAGE_TAG}" \
          .
    - uses: actions/github-script@v4.0.2
      with:
        script: |
          const result = await github.repos.createDeployment({
            "owner": "snarky",
            "repo": "gh-deploy",
            "ref": "main",
            "environment": "qa",
            "required_contexts": [],
          });
          console.log(result)
